  <script src="/src/editor.js"></script>
  <script>
    // Gestione della navigazione tra le sezioni
    document.addEventListener('DOMContentLoaded', function() {
      const navButtons = {
        'nav-page': 'section-page',
        'nav-style': 'section-style',
        'nav-stats': 'section-stats',
        'nav-settings': 'section-settings'
      };
      
      // Funzione per cambiare sezione attiva
      function switchSection(sectionId) {
        // Nascondi tutte le sezioni
        Object.values(navButtons).forEach(id => {
          document.getElementById(id).classList.add('hidden');
        });
        
        // Mostra la sezione selezionata
        document.getElementById(sectionId).classList.remove('hidden');
        
        // Aggiorna lo stato attivo dei pulsanti di navigazione
        Object.keys(navButtons).forEach(btnId => {
          const btn = document.getElementById(btnId);
          if (navButtons[btnId] === sectionId) {
            btn.classList.add('active', 'bg-gray-600');
            btn.classList.remove('bg-gray-700');
          } else {
            btn.classList.remove('active', 'bg-gray-600');
            btn.classList.add('bg-gray-700');
          }
        });
      }
      
      // Aggiungi event listener ai pulsanti di navigazione
      Object.keys(navButtons).forEach(btnId => {
        document.getElementById(btnId).addEventListener('click', function() {
          switchSection(navButtons[btnId]);
        });
      });
      
      // Gestione delle palette di colori
      const paletteOptions = document.querySelectorAll('.palette-option');
      
      paletteOptions.forEach(palette => {
        palette.addEventListener('click', function() {
          // Rimuovi la selezione da tutte le palette
          paletteOptions.forEach(p => p.classList.remove('border-indigo-500'));
          paletteOptions.forEach(p => p.classList.add('border-transparent'));
          
          // Seleziona questa palette
          this.classList.remove('border-transparent');
          this.classList.add('border-indigo-500');
          
          // Qui puoi aggiungere la logica per applicare la palette selezionata all'anteprima
          // Per ora, facciamo un esempio semplice
          const colors = this.querySelectorAll('div > div');
          if (colors.length > 0) {
            // Prendi il colore di sfondo dalla prima div della palette
            const bgColor = window.getComputedStyle(colors[0]).backgroundColor;
            document.getElementById('preview-content').style.backgroundColor = bgColor;
            
            // Se c'√® un secondo colore, usalo come colore di accento
            if (colors.length > 1) {
              const accentColor = window.getComputedStyle(colors[colors.length - 1]).backgroundColor;
              const links = document.querySelectorAll('#preview-links a');
              links.forEach(link => {
                link.style.backgroundColor = accentColor;
              });
            }
            
            // Imposta il colore del testo in base al colore di sfondo (bianco su sfondo scuro, nero su sfondo chiaro)
            const rgb = bgColor.match(/\d+/g);
            if (rgb && rgb.length >= 3) {
              // Formula per calcolare la luminosit√† percepita
              const luminance = (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
              if (luminance > 0.5) {
                document.getElementById('preview-content').style.color = '#000000';
              } else {
                document.getElementById('preview-content').style.color = '#ffffff';
              }
            }
          }
        });
      });
    });
  </script>
